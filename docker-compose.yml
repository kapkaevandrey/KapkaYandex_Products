version: '3.8'
services:
  db:
    image: postgres:latest
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

  backend:
    build: .
    restart: always
    command: >
      sh -c "alembic upgrade head
             uvicorn app.main:app --host 0.0.0.0 --port 80"
    ports:
      - 80:80
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data:
